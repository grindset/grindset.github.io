<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>#upyourgrindset</title>
    <meta name="description" content="#upyourgrindset">
    <meta name="keywords" content="sigma,grindset">
    <style type="text/css">
        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
        }
        body {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
            margin: 0;
        }
        audio {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        h1 {
            font-size: 2em;
            margin: 0.67em 0;
        }
    </style>
    <script>
    function autorun() {
        var audio = document.querySelector('audio')
        audio.volume = 0.5;
        function play() {
            audio.play();
            document.removeEventListener('click', play);
        }
        document.addEventListener('click', play);
    }
    if (document.addEventListener) document.addEventListener('DOMContentLoaded', autorun, false);
    else if (document.attachEvent) document.attachEvent('onreadystatechange', autorun);
    else window.onload = autorun;
    </script>
</head>
<body>
    <audio loop autoplay controls>
        <source src="/grindset.mp3" type="audio/mpeg">
    </audio>
    <h1>IF YOU'RE 20-30</h1>
    <h3>and your main circle isn't <span style="color:#b90e0a">discussing</span>:</h3>
    <h3><span style="color:#b90e0a">-</span> Opening businesses</h3>
    <h3><span style="color:#b90e0a">-</span> Investing</h3>
    <h3><span style="color:#b90e0a">-</span> Escaping the 9-5</h3>
    <h3><span style="color:#b90e0a">-</span> Fitness</h3>
    <h3><span style="color:#b90e0a">-</span> Self development</h3>
    <h3>Then it's time to find a new circle.</h3>
    <h3>Your <span style="color:#b90e0a">NETWORK</span> is your <span style="color:#b90e0a">NET WORTH</span>!</h3>
</body>
</html>
