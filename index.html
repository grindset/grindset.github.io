    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
        }
        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
        body[theme="dark"] {
            background: black;
            -webkit-filter: invert(100%);
            filter: invert(100%);
        }
        .effect {
            position: absolute;
            opacity: 0.5;
        }
        #content {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
        }
        h1 {
            font-size: 2em;
            margin: 0.67em 0;
        }
        .accent {
            color: #b90e0a;
        }
        #dark-theme, #light-theme {
            height: 32px;
            position: absolute;
            top: 20px;
            left: 25px;
            cursor: pointer;
        }
        #effects-off, #effects-on {
            height: 32px;
            position: absolute;
            top: 20px;
            right: 25px;
            cursor: pointer;
        }
        #github {
            width: 32px;
            position: absolute;
            bottom: 15px;
            left: 25px;
        }
        #sound-off, #sound-on {
            height: 32px;
            position: absolute;
            bottom: 20px;
            right: 25px;
            cursor: pointer;
        }
        #dark-theme:hover, #light-theme:hover, #effects-off:hover, #effects-on:hover, #github:hover, #sound-off:hover, #sound-on:hover {
            opacity: 0.75;
        }
    </style>
    <script>
    function autorun() {
        var audio = document.getElementById('music');
        audio.volume = 0.25;
        
        var darkTheme = document.getElementById('dark-theme');
        var lightTheme = document.getElementById('light-theme');
        darkTheme.onclick = function() {
            darkTheme.style = 'display:none';
            lightTheme.style = '';
            document.body.setAttribute('theme', 'dark');
            localStorage.setItem('theme', 'dark');
        };
        lightTheme.onclick = function() {
            lightTheme.style = 'display:none';
            darkTheme.style = '';
            document.body.setAttribute('theme', 'light');
            localStorage.setItem('theme', 'light');
        };
        if (localStorage.getItem('theme') == 'dark') {
            darkTheme.onclick();
        }
        
        var effects = document.getElementById('effects');
        var effectsArray = [];
        setInterval(function() {
            if (effectsArray.length >= 250) {
                return;
            }
            var effect = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            effect.setAttributeNS(null, 'viewBox', '0 0 36 36');
            effect.classList.add('effect');
            effect.style.left = Math.floor(Math.random() * 101) + '%';
            effect.style.height = effect.style.width = Math.floor(Math.random() * 9 + 28) + 'px';
            effect.style.transform = 'translate(-50%, -100%) rotateZ(' + Math.floor(Math.random() * 361) + 'deg)';
            effect.innerHTML = '<path fill="#5C913B" d="M2 11c-2 0-2 2-2 2v21s0 2 2 2h32c2 0 2-2 2-2V13s0-2-2-2H2z"/><path fill="#A7D28B" d="M2 6C0 6 0 8 0 8v20s0 2 2 2h32c2 0 2-2 2-2V8s0-2-2-2H2z"/><circle fill="#77B255" cx="25" cy="18" r="6.5"/><path fill="#5C913B" d="M33 28.5H3c-.827 0-1.5-.673-1.5-1.5V9c0-.827.673-1.5 1.5-1.5h30c.827 0 1.5.673 1.5 1.5v18c0 .827-.673 1.5-1.5 1.5zM3 8.5c-.275 0-.5.224-.5.5v18c0 .275.225.5.5.5h30c.275 0 .5-.225.5-.5V9c0-.276-.225-.5-.5-.5H3z"/><path fill="#FFE8B6" d="M14 6h8v24.062h-8z"/><path fill="#FFAC33" d="M14 30h8v6h-8z"/><path fill="#5C913B" d="M11.81 20.023c0-2.979-5.493-2.785-5.493-4.584 0-.871.833-1.296 1.799-1.296 1.625 0 1.914 1.044 2.65 1.044.521 0 .772-.328.772-.696 0-.856-1.296-1.502-2.539-1.726v-.825c0-.515-.417-.932-.932-.932s-.932.418-.932.932v.853c-1.354.31-2.521 1.25-2.521 2.781 0 2.862 5.493 2.746 5.493 4.758 0 .695-.754 1.391-1.992 1.391-1.857 0-2.476-1.257-3.229-1.257-.368 0-.696.309-.696.775 0 .741 1.24 1.631 2.947 1.881l-.001.004v.934c0 .514.418.932.933.932.514-.001.931-.419.931-.932v-.934c0-.01-.005-.019-.006-.028 1.535-.287 2.816-1.286 2.816-3.075z"/>';
            effects.append(effect);
            effectsArray.push({
                element: effect,
                time: Date.now(),
            });
        }, 250);
        setInterval(function() {
            for (i = 0; i < effectsArray.length; ++i) {
                var effect = effectsArray[i];
                var position = (Date.now() - effect.time) / 500;
                effect.element.style.top = position + '%';
                if (position > 125) {
                    effectsArray[i].time = Date.now();
                }
            }
        }, 0);

        var effectsOff = document.getElementById('effects-off');
        var effectsOn = document.getElementById('effects-on');
        effectsOff.onclick = function() {
            effectsOff.style = 'display:none';
            effectsOn.style = '';
            effects.style = 'display:none';
            localStorage.setItem('effects', 'off');
        };
        effectsOn.onclick = function() {
            effectsOn.style = 'display:none';
            effectsOff.style = '';
            effects.style = '';
            localStorage.setItem('effects', 'on');
        };
        if (localStorage.getItem('effects') == 'off') {
            effectsOff.onclick();
        }
        
        var soundOff = document.getElementById('sound-off');
        var soundOn = document.getElementById('sound-on');
        soundOff.onclick = function() {
            audio.play();
            soundOff.style = 'display:none';
            soundOn.style = '';
        };
        soundOn.onclick = function() {
            audio.pause();
            soundOn.style = 'display:none';
            soundOff.style = '';
        };
    }
    if (document.addEventListener) document.addEventListener('DOMContentLoaded', autorun, false);
    else if (document.attachEvent) document.attachEvent('onreadystatechange', autorun);
    else window.onload = autorun;
    </script>
