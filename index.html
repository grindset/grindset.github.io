<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>grindset</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="description" content="#upyourgrindset">
    <meta name="keywords" content="sigma,grindset">
    <style type="text/css">
        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
        }
        body {
            margin: 0;
        }
        div {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
        }
        h1 {
            font-size: 2em;
            margin: 0.67em 0;
        }
        .accent {
            color: #b90e0a;
        }
        #music-hint {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: gray;
            font-weight: bold;
        }
    </style>
    <script>
    function autorun() {
        var audio = document.getElementById('music');
        audio.volume = 0.25;
        function play() {
            audio.play();
            document.removeEventListener('click', play);
            document.getElementById('music-hint').style = 'display:none';
        }
        document.addEventListener('click', play);
    }
    if (document.addEventListener) document.addEventListener('DOMContentLoaded', autorun, false);
    else if (document.attachEvent) document.attachEvent('onreadystatechange', autorun);
    else window.onload = autorun;
    </script>
</head>
<body>
    <audio id="music" loop autoplay>
        <source src="/grindset.mp3" type="audio/mpeg">
    </audio>
    <div>
        <h1>IF YOU'RE 20-30</h1>
        <h3>and your main circle isn't <span class="accent">discussing</span>:</h3>
        <h3><span class="accent">-</span> Opening businesses</h3>
        <h3><span class="accent">-</span> Investing</h3>
        <h3><span class="accent">-</span> Escaping the 9-5</h3>
        <h3><span class="accent">-</span> Fitness</h3>
        <h3><span class="accent">-</span> Self development</h3>
        <h3>Then it's time to find a new circle.</h3>
        <h3>Your <span class="accent">NETWORK</span> is your <span class="accent">NET WORTH</span>!</h3>
    </div>
    <span id="music-hint">Click anywhere for music</span>
</body>
</html>
